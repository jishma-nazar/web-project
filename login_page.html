<div class="login-section">
   
    <div class="container" style="width: 40%; margin-top: 3%;">
    <div class="card">
        <!-- <div class="card-header">
            Sign In
        </div> -->
        <div class="card-body" >
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">New Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***********">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***********">
              </div>


              <!-- <div class="mb-3 mt-5 mx-auto">
                  <button type="button" class="btn btn-dark">Sign In</button>
              </div> -->

              <div class="d-md-flex justify-content-md-center mb-4">
                <button class="btn btn-dark me-md-2" type="button">Register</button>
              </div>

              <div class="card-footer">
                  <div class="row">
                    <p style="text-align: center; margin-right: 10px; margin-top: 15px;">Already have an account?</p>
                        <button class="btn btn-dark me-md-2" type="button">Sign In</button>
                  </div>
                  </div>
              
              
        </div>
    </div>
</div>
